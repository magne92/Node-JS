<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Chat</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="bs_color.css">
</head>
<body class="bg-primary">
    <div class="container p-3 d-flex flex-column align-items-center bg-primary">
        <h1 class="text-white">Chat</h1>
        <div class="overflow-auto w-75 align-items-center" style="max-height: 500px;" id="chat_field">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="w-50 d-flex flex-row">
            <input class="form-control me-3" type="text" id="message" placeholder="Type message..">
            <button class="btn btn-light" onclick="add_message()">Send</button>
        </div>
            <!-- <input type="submit" onclick="add_message()" value="Send"> -->

    </div>
        <script src="chat_client.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
